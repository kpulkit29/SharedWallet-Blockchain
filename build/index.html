<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>Mywallet|SharedWallet</h2>
     <p>Accout: <span id="acc_no"></span></p>
     <p>Balance: <span id="bal"></span></p>
     <button class="btn btn-primary" onclick="App.sendEther()">Send Ether</button>
     <br>
     <br>
     <form onsubmit="App.transfer()">
        <div class="form-group">
            <label>Your Address</label>
            <input id="addr_send" type="text" placeholder="0xvhhjhv....">
          </div>
       <div class="form-group">
         <label>Address</label>
         <input id="addr" type="text" placeholder="0xjhvxjhv....">
       </div>
       <div class="form-group">
          <label>Amount(in ether)</label>
          <input id="amt" type="number" required="true">
        </div>
        <div class="form-group">
            <label>Reason</label>
            <input id="reason" type="text" required="true">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
     </form>
     <br>
     <button class="btn btn-danger" onclick="App.confirm()">Confirm</button>
     <div id="addresses">
     </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" style="overflow-y:scroll">
    <h3 class="text-center">Proposals</h3>
    <ul id="prop" class="list-unstyled">
        
    </ul>
    </div>
    <div class="col-md-4" style="overflow-y:scroll">
        <h3 class="text-center">
          Confirmations by owner
        </h3>
        <ul id="confirm" class="list-unstyled">
     
        </ul>
         </div>
    <div class="col-md-4" style="overflow-y:scroll">
   <h3 class="text-center">
     Funds transferred
   </h3>
   <ul id="fund" class="list-unstyled">

   </ul>
    </div>
  </div>
</body>
</html>
